version: "1.0"
rules:
  layout:
    - type: "exclude_gutter"
      # Exclude the left-hand metadata gutter
      position: "left"
      # The width of the gutter as a ratio of the page width
      width_ratio: 0.4
    - type: "main_content"
      # Main content is a single column, read top-down
      order: "top_down"